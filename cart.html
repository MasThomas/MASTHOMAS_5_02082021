<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS & BootStrap-->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    
    <link rel="icon" 
    type="image/png" 
    href="./img/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <link 
    rel="stylesheet" 
    href="./style.css">


    <script src="https://kit.fontawesome.com/1f69c9467a.js" crossorigin="anonymous"></script>
    
    <title>Orinoco</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid mx-5">
          <div> 
            <a class="navbar-brand" href="./index.html">
              <span class="mx-3">Orinoco</span>
            </a>
          </div>
          <div class="mx-3">
            <a class="navbar-brand mx-1" href="./cart.html">
              <span>Panier</span>
              <img src="./img/favicon.png" alt="Panier" width="24" height="24">
              <span id="itemsInCart"></span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>

      <div class="d-flex justify-content-center my-3">
        <button id="deleteCart" class="btn btn-danger"><i class="fa fa-trash-o"></i><span>&emsp;Vider le panier&emsp;</span></button>
      </div>
      <div class="container">
        <table id="cart" class="table table-hover table-condensed">
          
          <thead>
            <tr>
              <th style="width:55%">Product</th>
              <th style="width:12%">Objectif choisi</th>
              <th style="width:8%" class="text-center">Prix</th>
              <th style="width:10%" class="text-center">Quantité</th>
              <th style="width:15%" class="text-center">Sous-total</th>
            </tr>
          </thead>
          
          <!-- Tbody -->

          <tbody id="tbody">

          </tbody>

          <tfoot id="table_footer">
            <tr>
              <td><a href="./index.html" class="btn btn-primary"><i class="fa fa-angle-left"></i> Retourner à la liste des articles</a></td>
              <td colspan="1" class="hidden-xs"></td>
              <td colspan="1" class="hidden-xs"></td>
              <td class="hidden-xs text-center fw-bold">Total : </td>
              <td colspan="1" class="hidden-xs text-center fw-bold" id="totalPrice"></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div id="container-alert-message">
      
      </div>

<!-- Formulaire à remplir -->
      <div id="form-container" class="w-50 mx-auto my-5">
      <p class="text-center fw-bold my-5">Afin de valider votre commande, veuillez remplir le formulaire ci-dessous</p>

        <form class="d-flex justify-content-center flex-column">
          <div class="row">
            <div class="col">
              <label for="inputFirstName">Prénom</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="Prénom">
            </div>
            <div class="col">
              <label for="inputLastName">Nom</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Nom">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Adresse</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="123 Avenue de la République">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="inputCity">Ville</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Paris">
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary my-5" id="submitForm">Valider la commande ainsi que vos informations</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
    </footer>
    <script src="./camera.js"></script>
    <script src="./cart.js"></script>
    <script src="./cartCalculator.js"></script>
  </body>
</html>
