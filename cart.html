<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS & BootStrap-->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link 
    rel="stylesheet" 
    href="./style.css">

    <link rel="icon" 
    type="image/png" 
    href="./img/favicon.png">

    <script src="https://kit.fontawesome.com/1f69c9467a.js" crossorigin="anonymous"></script>
    
    <title>Orinoco</title>
  </head>


  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div> 
            <a class="navbar-brand" href="./index.html">
              <span class="mx-3">Orinico</span>
            </a>
          </div>
          <div class="mx-3">
              <a class="navbar-brand mx-1" href="./cart.html">
                <span>Panier</span>
              </a>
              <img src="./img/favicon.png" alt="Panier" width="24" height="24">
          </div>
        </div>
      </nav>
    </header>

    <main>

      <div class="d-flex justify-content-center my-3">
        <button id="deleteCart" class="btn btn-danger"><i class="fa fa-trash-o"></i><span>&emsp;Vider le panier&emsp;</span></button>
      </div>
      <div class="container">
        <table id="cart" class="table table-hover table-condensed">
          
          <thead>
            <tr>
              <th style="width:55%">Product</th>
              <th style="width:12%">Lentille choisie</th>
              <th style="width:8%" class="text-center">Prix</th>
              <th style="width:10%" class="text-center">Quantité</th>
              <th style="width:15%" class="text-center">Sous-total</th>
            </tr>
          </thead>
          
          <!-- Tbody -->

          <div id="tbody">

          </div>

          <tfoot id="table_footer">
            <tr>
              <td><a href="./index.html" class="btn btn-primary"><i class="fa fa-angle-left"></i> Retourner à la liste des articles</a></td>
              <td colspan="1" class="hidden-xs"></td>
              <td colspan="1" class="hidden-xs"></td>
              <td class="hidden-xs text-center fw-bold">Total : </td>
              <td colspan="1" class="hidden-xs text-center fw-bold" id="totalPrice"></td>
            </tr>
          </tfoot>
        </table>
      </div>

<!-- Formulaire à remplir -->

      <div id="form-container">
        coucou
      </div>
    </main>
    <script src="./camera.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
