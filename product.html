<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS & BootStrap-->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    
    <link rel="icon" 
    type="image/png" 
    href="./img/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <link 
    rel="stylesheet" 
    href="./style.css">


    <script src="https://kit.fontawesome.com/1f69c9467a.js" crossorigin="anonymous"></script>
    
    <title>Orinoco</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light py-3">
        <div class="container-fluid">
          <div> 
            <a class="navbar-brand" href="./index.html">
            <span class="mx-3">Orinoco</span>
            </a>
          </div>
          <div class="mx-3">
              <a class="navbar-brand mx-1" href="./cart.html">
                <span>Panier</span>
                <img src="./img/favicon.png" alt="Panier" width="24" height="24">
                <span id="itemsInCart"></span>
              </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Div où sera injecté le produit avec toutes ses informations et la possibilité de l'ajouter au panier -->

      <div id="container-product"></div>
    </main>

    <footer class="navbar-light bg-light py-3 fixed-bottom">
      <div class="container bloc-sm">
        <div class="row">
          <div class="col-sm-12">
            <p class="text-center clr-black my-3">
              Orinoco - Boutique de caméras vintage en ligne<br>
            </p>
            <div class="row row-no-gutters social my-5">
              <div class="col-sm-3">
                <div class="text-center">
                  <a class="social" title="Suivez-nous sur Twitter !" href="#"><span class="fa fa-twitter icon-md"></span></a>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="text-center">
                  <a class="social" title="Suivez-nous sur facebook !" href="#"><span class="fa fa-facebook icon-md"></span></a>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="text-center">
                  <a class="social" title="Suivez-nous sur Dribble !" href="#"><span class="fa fa-dribbble icon-md"></span></a>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="text-center">
                  <a class="social" title="Suivez-nous sur Instagram !" href="#"><span class="fa fa-instagram icon-md"></span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    
    <script src="./camera.js"></script>
    <script src="./product.js"></script>
    <script src="./cartCalculator.js"></script>
  </body>
